<div class="popup-b02-input-email">
    <div class="modal-content">
        <div class="modal-body text-center">
            <section class="content">
                <div class="pb-15">
                    <p i18n="common.removeContactFor" data-ecp="{{ PersonName.build(contact.first_name, null, contact.last_name, contact.nationality) || contact.email }}"></p>
                </div>
                <p>
                    <button href="javascript:void(0);" ng-click="ok()" class="btn btn-theme btn-150 btn-block" i18n="common.yes"></button>
                </p>
                <p>
                    <button href="javascript:void(0);" ng-click="cancel()" class="btn btn-white btn-150 btn-block" i18n="common.no"></button>
                </p>
            </section>
        </div>
    </div>
</div>
