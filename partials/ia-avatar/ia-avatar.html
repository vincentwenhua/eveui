<div>
    <div class="user-photo">
        <img ng-class="{ 'empty': !avatar }" ng-src="{{ avatar }}" alt=""/>
        <div ng-if="useDiv" ng-class="{ 'empty': !avatar }" style="background-image: url({{ avatar }})"></div>
    </div>
    <div class="ecp-online" ng-if="badge">
        <i ng-class="badge"></i>
    </div>
</div>
